# Add configuration values here, as shown below.

defaults: &defaults
  urs_username: 'maap_mmt'
  urs_password: <%= ENV['URS_PASSWORD'] %>
  urs_association_callback_url: <%= ENV['MMT_ROOT'] %>/urs_association_callback
  urs_login_callback_url: <%= ENV['MMT_ROOT'] %>/urs_login_callback
  ogre_url: 'http://ogre.adc4gis.com'
  urs_login_required: 'true'
  launchpad_login_required: 'false'
  launchpad_production: 'false'
  hide_launchpad_button: 'true'

  ###                     ###
  ###   Launchpad SAML    ###
  ###                     ###

  # SP (Service Provider)
  SAML_SP_ISSUER_BASE: 'https://mmt.localtest.earthdata.nasa.gov'
  SAML_SP_ISSUER: 'https://mmt.localtest.earthdata.nasa.gov/saml/acs'
  SAML_SP_ACS_URL: 'https://mmt.localtest.earthdata.nasa.gov/saml/acs'

development:
  <<: *defaults
  urs_association_callback_url: 'http://localhost:3000/urs_association_callback'
  urs_login_callback_url: 'http://localhost:3000/urs_login_callback'
  # mock URS token (in CMR uberjar)
  CMR_URS_PASSWORD: '632H97UW6Eh88xD'

test:
  <<: *defaults
  launchpad_production: 'true'

  launchpad_saml_response: ""

sit:
  <<: *defaults

production:
  <<: *defaults

dit:
  <<: *defaults

